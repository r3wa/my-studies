<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    template="/WEB-INF/templates/template.xhtml">
    
  <ui:define name="title">#{msg.labelSaldo}</ui:define>
  
  <ui:define name="body">
      		
		<div id="credito">
			
			<p:tabView style="border-bottom: none;" 
				onTabChange="nofificationBarCliente.hide();nofificationBarColaborador.hide()">
				
				<p:tab title="#{msg.labelCliente}" id="tabCliente">
					<h:form prependId="false">		
						<ui:include src="/caixa/elements/saldo-cliente.xhtml"></ui:include>
					</h:form>											
				</p:tab>				
																						
				<p:tab title="#{msg.labelColaborador}" id="tabColaborador">
					<h:form prependId="false">
						<ui:include src="/caixa/elements/saldo-colaborador.xhtml"></ui:include>						
					</h:form>												
				</p:tab>
							
			</p:tabView>
		</div>
	
  </ui:define>
  
  <ui:define name="js">
     <h:outputScript  library="js" name="credito.js"/>
  </ui:define>
  
</ui:composition>
